<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Scores - Home</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleHome.css">
</head>
<body>
<header>
    <div><strong>Typing Master</strong></div>
    <nav>
        <button class="back-button" onclick="goBack()">← Back to Test</button>
    </nav>
</header>

<div class="container">
    <h1>Your Scores</h1>
    <div class="scores">
        <h2>Your Typing Results</h2>
        <p>⌛ Time Taken: <span id="result-time"></span></p>
        <p>💨 Characters per Minute: <span id="result-cpm"></span></p>
        <p>🎯 Words per Minute: <span id="result-wpm"></span></p>
        <p>❌ Mistakes: <span id="result-mistakes"></span></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("result-time").textContent = localStorage.getItem("timeTaken") || "N/A";
        document.getElementById("result-cpm").textContent = localStorage.getItem("cpm") || "N/A";
        document.getElementById("result-wpm").textContent = localStorage.getItem("wpm") || "N/A";
        document.getElementById("result-mistakes").textContent = localStorage.getItem("mistakes") || "N/A";
    });

    function goBack() {
        window.location.href = "index.html";
    }
</script>
</body>
</html>
